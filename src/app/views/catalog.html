<section class="section_popular">
  <div class="section__popular--container">
    <h2>Special menu <span>for you</span></h2>

    <div class="section__popular--cards">

      <article ng-repeat="product in catalog" class="section__popular--card">

        <div class="section__popular--card-picture">
            <a href="#!/catalog/{{product.id}}">
                <img ng-src="{{ product.imagen }}" alt="{{ product.name }}" />
            </a>

          <div class="section__popular--card-score">
            <span>{{product.rating}} ‚≠ê</span>
          </div>
        </div>

        <div class="section__popular--card-info">
          <h3>{{ product.name }}</h3>
          <span>{{ product.price }} K</span>
        </div>

        <div class="section__popular--card-footer">
          <div class="section__popular--card-details">
            <p>{{ product.description }}</p>
          </div>

          <button class="section__popular--card-buy">
            <svg
              width="18"
              height="17"
              viewBox="0 0 28 26"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5.66667 6.33334H24.0533C24.4259 6.33336 24.7943 6.41144 25.1349 6.56255C25.4754 6.71366 25.7805 6.93446 26.0305 7.2107C26.2805 7.48694 26.4698 7.81249 26.5863 8.16638C26.7027 8.52027 26.7437 8.89463 26.7067 9.26534L25.9067 17.2653C25.8409 17.9234 25.5329 18.5334 25.0426 18.9772C24.5523 19.4209 23.9146 19.6667 23.2533 19.6667H10.52C9.9033 19.6669 9.30557 19.4534 8.82859 19.0625C8.35162 18.6716 8.02488 18.1274 7.904 17.5227L5.66667 6.33334Z"
                stroke="#1D1D1D"
                stroke-width="2"
                stroke-linejoin="round"
              />
              <path
                d="M20.3333 25H23M5.66667 6.33333L4.58667 2.00933C4.51444 1.721 4.34794 1.46508 4.11361 1.28221C3.87929 1.09934 3.59057 1.00001 3.29333 1H1.66667L5.66667 6.33333ZM9.66667 25H12.3333H9.66667Z"
                stroke="#1D1D1D"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
        
      </article>
    </div>
  </div>
</section>
